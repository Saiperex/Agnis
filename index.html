<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--css-->
  <link rel="stylesheet" href="css/initialize.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">

<body id="particles-js">

  <header class="cabecera">
    <div class="centrar">
      <div class="titulo">
        <h1 id="letra">AGNIS</h1>
      </div>
      <nav class="menu">
        <li id="inicio-btn" class="item">Inicio</li>
        <li id="acerca-btn" class="item">Acerca de</li>
        <li id="proyectos-btn" class="item">Proyectos</li>
        <li id="servicios-btn" class="item">Servicios</li>
        <li id="contacto-btn" class="item">Contacto</li>
      </nav>
    </div>
  </header>

  <main id="principal" class="principal">

    <section class="seccion inicio">
      <div class="seccion-cont cont-inicio">
        <div class="cont cont_text">
          <div class="cont_text-centrar">
            <div class="spantext">
              <span>¿Listo para tener tu pagina web?</span>
            </div>
            <div class="textos">
              <h2>Es el momento de innovar</h2>
              <legend>Con un equipo profecional de diseñadores y programadores</legend>
            </div>
            <div class="botones">
              <button id="btna" class="btna neon-button">Ver servicios</button>
              <button id="btnb" class="btnb neon-button">Contactanos</button>
            </div>
          </div>
        </div>
        <div class="cont cont_img"></div>
      </div>
    </section>

    <section class="seccion acerca">
      <div class="seccion-cont"> 2</div>
    </section>

    <section class="seccion proyectos">
      <div class="seccion-cont">3</div>
    </section>

    <section class="seccion servicios">
      <div class="seccion-cont">4</div>
    </section>

    <section class="seccion contacto">
      <div class="seccion-cont">5</div>
    </section>

  </main>
<script src="js/scroll.js"></script>
</body>

<script src="resource/particles.min.js"></script>
<script>
  particlesJS
    (
      {

            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {

            "anim": {

              "speed": 40,
              "size_min": 0.1,

          "line_linked": {

            "color": "#ff4900",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
